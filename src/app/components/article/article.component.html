<div class="article-page" *ngIf="article">
  <div class="article-hero">
    <div class="hero-background">
      <div class="gradient-overlay"></div>
    </div>
    
    <div class="container">
      <button class="back-button" (click)="goBack()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Newsletter
      </button>

      <div class="hero-content" @fadeInUp>
        <div class="hero-text">
          <span class="article-category">{{ article.category }}</span>
          <h1 class="article-title">{{ article.title }}</h1>
          
          <div class="article-meta">
            <span class="meta-item">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
              {{ article.readTime }}
            </span>
            <span class="meta-divider">â€¢</span>
            <span class="meta-item">{{ article.date }}</span>
          </div>
        </div>
        
        <div class="hero-image" *ngIf="article.image">
          <img [src]="article.image" [alt]="article.title" class="header-image" />
        </div>
      </div>
    </div>
  </div>

  <div class="article-content-section">
    <div class="container">
      <div class="content-wrapper" @fadeInUp>
        <div class="article-icon" *ngIf="article.icon">
          <span class="icon-emoji">{{ article.icon }}</span>
        </div>

        <div class="content-summary">
          <p class="summary-text">{{ article.summary }}</p>
        </div>

        <div class="content-body">
          <p *ngFor="let paragraph of article.content.split('\n\n')" class="body-paragraph">
            {{ paragraph }}
          </p>
        </div>

        <div class="content-footer">
          <div class="share-section">
            <h4>Share this article</h4>
            <div class="share-buttons">
              <button class="share-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                </svg>
              </button>
              <button class="share-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                </svg>
              </button>
            </div>
          </div>

          <a routerLink="/" class="back-to-home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Newsletter
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
