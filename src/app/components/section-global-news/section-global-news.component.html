<section id="global-news" class="section-global-news">
  <div class="container">
    <div class="section-header" @fadeInUp>
      <span class="section-tag">Global AI News</span>
      <h2 class="section-title">The On-Prem Awakening</h2>
    </div>

    <div class="article-card glass-card" @fadeInUp *ngIf="article">
      <div class="card-image">
        <img [src]="article.image" [alt]="article.title" />
      </div>

      <div class="card-content">
        <div class="card-meta">
          <span class="meta-item">{{ article.readTime }}</span>
          <span class="meta-divider">Â·</span>
          <span class="meta-item">{{ article.date }}</span>
        </div>

        <h3 class="card-title">{{ article.title }}</h3>
        
        <p class="card-summary">{{ article.summary }}</p>

        <a [routerLink]="['/article', article.id]" class="card-link">
          <span>Read Full Story</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
